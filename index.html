<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Fiesta de Revelación de Género</title>
</head>
<body>
    <header>
        <h1>¡Bienvenido a la Fiesta de Revelación de Género Rodriguez Hernandez!</h1>
    </header>
    <main>
        <form id="guestForm" method="post" action="" name="formulario-contato">
            <label for="numGuests">¿Cuántas personas asistirán?</label>
            <input 
                type="number" 
                id="numGuests" 
                min="0" 
                max="10" 
                placeholder="Ingresa el número de personas" 
                oninput="updateFields()" 
                required
            >
            <div id="guestFields"></div>
            <button type="submit" id="enviar">Enviar</button>
        </form>
    </main>

    <script>
        function updateFields() {
            const numGuests = parseInt(document.getElementById("numGuests").value);
            const guestFields = document.getElementById("guestFields");

            // Limpiar campos previos
            guestFields.innerHTML = "";

            if (isNaN(numGuests) || numGuests <= 0) {
                return; // No generar campos si el número es inválido o menor o igual a 0
            }

            for (let i = 1; i <= numGuests; i++) {
                const div = document.createElement("div");
                div.classList.add("person-info");
                div.innerHTML = `
                    <label for="name${i}">Nombre de la persona ${i}:</label>
                    <input type="text" id="name${i}" name="name${i}" placeholder="Nombre" required>
                    <label for="age${i}">Edad de la persona ${i}:</label>
                    <input type="number" id="age${i}" name="age${i}" placeholder="Edad" min="0" required>
                `;
                guestFields.appendChild(div);
            }
        }
    </script>
</body>
</html>
