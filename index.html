<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Agregado para Font Awesome -->
    
    <script src="script.js" defer></script>
    <title>Fiesta de Revelación de Género</title>
  </head>
  <body>
    <header>
        <h1>
          ¡Bienvenido a la Fiesta de Revelación de Género Rodriguez Hernandez!
        </h1>
      </header>
      <main>
        <form
          id="guestForm"
          method="post"
          action=""
          name="formulario-contato"
        >
          <label for="numGuests"><i class="fas fa-users"></i> ¿Cuántas personas asistirán?</label>
          <input
            type="number"
            id="numGuests"
            min="0"
            max="10"
            placeholder="Ingresa el número de personas"
            oninput="updateFields()"
            required
          />
          <div id="guestFields"></div>
          <button type="submit" value="Submit" id="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>

        <!-- Mensaje de carga con animación de bebés -->
    
        <div class="circ" id="loading">
            <div class="load">Loading . . . </div>
            <div class="hands"></div>
            <div class="body"></div>
            <div class="head">
              <div class="eye"></div>
            </div>
          </div>
      </main>
       <!-- Botón de redirección -->
       <div style="text-align: center; margin-top: 20px;">
        <button onclick="window.location.href='game.html';" style="padding: 10px 20px; font-size: 16px;">
          Ir a juego
        </button>
      </div>
  </body>
</html>
